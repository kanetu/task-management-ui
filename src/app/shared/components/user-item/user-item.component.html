<div class="user-item">
  <div class="user-item__logo">
    <img [src]="user.avatarUrl" />
  </div>

  <div class="user-item__desc">
    <span class="user-item__name">{{ user.name }}</span>
    <span class="user-item__role">{{ user.role.name }}</span>
    <span class="user-item__email">{{ user.email}}</span>
  </div>
</div>
