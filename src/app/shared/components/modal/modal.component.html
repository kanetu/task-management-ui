<nz-modal
  [nzVisible]="visible"
  (nzOnCancel)="handleOnCancel()"
  [nzFooter]="null"
  nzClassName="modal-wrapper"
  [nzWidth]="modalWidth"
>
  <ng-container *nzModalContent>
    <div class="modal">
      <div class="modal__actions">
        <button (click)="handleOnOk()">
          <app-svg-icon [value]="saveIcon" class="svg-icon"></app-svg-icon>
          <span>Save</span>
        </button>
      </div>
      <ng-content></ng-content>
    </div>
  </ng-container>
</nz-modal>
