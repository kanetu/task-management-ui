<div class="comment__section">
  <div class="comment__area" [formGroup]="commentForm">
    <span
      class="modal__field--textarea"
      placeholder="Give your comment here"
      role="textbox"
      contenteditable
      formControlName="content"
    ></span>
  </div>
  <div class="comment__list">
    <app-comment-item
      *ngFor="let comment of listComment | reverse"
      [comment]="comment"
      [triggerUpdate$]="triggerUpdate$"
      [currentEditingComment$]="currentEditingComment$"
      (onUpdateCommentId)="setUpdateCommentId($event)"
      (onUpdateData)="handleUpdateComment($event)"
      (onDeleteCommentId)="handleDeleteComment($event)"
    ></app-comment-item>
  </div>
</div>
