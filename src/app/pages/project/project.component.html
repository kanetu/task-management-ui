<div class="project">
  <h3 class="project__title">PROJECT</h3>
  <div class="project__list" *ngIf="(projects$ | async)?.length">
    <app-project-item
      *ngFor="let project of projects$ | async"
      [project]="project"
    ></app-project-item>
  </div>
</div>

<app-loading [isShow]="!(projects$ | async)?.length"></app-loading>
