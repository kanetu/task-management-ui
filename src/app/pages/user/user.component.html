<div class="user">
  <h3>USER</h3>
  <div class="user__wrapper" *ngIf="(users$ | async)?.length">
    <app-user-item
      (editUser)="handleEditUser($event)"
      *ngFor="let user of users$ | async"
      [user]="user"
    ></app-user-item>
  </div>
</div>

<app-loading [isShow]="!(users$ | async)?.length"></app-loading>
