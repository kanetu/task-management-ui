<div>
  <ng-container
    *ngIf="router$ | async; then notauthen; else authen"
  ></ng-container>

  <ng-template #authen>
    <app-two-column>
      <div class="main-wrapper">
        <router-outlet></router-outlet>
      </div>
    </app-two-column>
  </ng-template>

  <ng-template #notauthen>
    <router-outlet></router-outlet>
  </ng-template>
</div>
