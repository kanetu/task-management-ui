<div class="register_wrapper flex h-screen w-full my-auto mx-auto">
<div class="register shadow-md max-w-sm mx-auto my-auto px-4 py-4 rounded-lg" formGroupName="registerForm">
  <h3 class="mb-4 text-xl">Register</h3>
  <input class="block focus:border-light-blue-500 focus:ring-1 focus:ring-light-blue-500 focus:outline-none text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-5 mb-4 w-72 mx-auto" type="text" aria-label="Filter projects" placeholder="Name" formControlName="name"/>
   <input class="block focus:border-light-blue-500 focus:ring-1 focus:ring-light-blue-500 focus:outline-none w-72 mx-auto text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md mb-4 py-2 pl-5" type="password" aria-label="Filter projects" placeholder="Email" formControlName="email" />
  <input class="block focus:border-light-blue-500 focus:ring-1 focus:ring-light-blue-500 focus:outline-none w-72 mx-auto text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-5" type="password" aria-label="Filter projects" placeholder="Password" formControlName="password" />

   <div class="flex justify-between items-center mt-4">
     <button class="bg-indigo-500 text-sm hover:bg-indigo-600 rounded px-4 py-2 text-white" (click)="handleRegister()">Submit</button>
   </div>
</div>
</div>
