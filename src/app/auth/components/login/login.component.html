
<div class="login_wrapper">
<div class="login" [formGroup]="loginForm">
    <h3>Login</h3>
    <input class="login__field login__field--email" type="text" aria-label="Filter projects" placeholder="Email" formControlName="email"/>
    <input class="login__field login__field--password" type="password" aria-label="Filter projects" placeholder="Password" formControlName="password" />

    <div class="login__actions">
        <button (click)="handleLogin()">Submit</button>
        <a routerLink="/register" routerLinkActive="active" >Register now!</a>
   </div>

</div>
</div>
